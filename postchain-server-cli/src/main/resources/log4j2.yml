Configuration:
  name: Default
  monitorInterval: 30 # sec.

  Properties:
    Property:
    - name: logs
      value: "logs"
    - name: filename
      value: "postchain"
    - name: fileExt
      value: "log"
    - name: logpattern
      value: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${logpattern}
    RollingFile:
      name: FileAppender
      fileName: "${logs}/${filename}.${fileExt}"
      filePattern: "${logs}/${filename}-%d{yyyy-MM-dd-HH}.%i.${fileExt}.gz"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 60
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 10 MB
      # Delete file older than 14days but keep most recent 1 GB
      DefaultRollOverStrategy:
        max: 5
        Delete:
          basePath: "${logs}"
          maxDepth: 2
          IfFileName:
            glob: "${filename}*.${fileExt}.gz"
          IfLastModified:
            age: 14d
            IfAny:
              IfAccumulatedFileSize:
                exceeds: 1 GB
      PatternLayout:
        pattern: ${logpattern}

  Loggers:

    Root:
      level: warn
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    Logger:

    - name: net.postchain.api.rest.controller
      level: warn
      additivity: false

    - name: net.postchain
      level: info
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender
        level: debug
