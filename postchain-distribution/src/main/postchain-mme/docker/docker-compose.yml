version: '3.1'

services:

  postgres:
    image: chromaway/postgres:2.4.3-beta
    restart: always
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postchain

  postchain:
    image: chromaway/postchain-mme:latest
    ports:
      - 7740:7740
    depends_on:
      - postgres

volumes:
  pgdata:
  postchain_config:
