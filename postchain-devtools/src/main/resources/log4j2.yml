Configuration:
  name: Default
  monitorInterval: 30 # sec.

  Properties:
    Property:
    - name: logs
      value: "logs"
    - name: logfile
      value: "logfile.log"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        # pattern: "[%X{node-id}] %-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        pattern: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: FileAppender
      fileName: "${logs}/${logfile}"
      PatternLayout:
        # pattern: "[%X{node-id}] %-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        pattern: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"


  Loggers:

    Root:
      level: warn
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    Logger:
    - name: net.postchain
      level: debug # If we should turn down logging for tests: 1) either put "info" here, or 2) downgrade a bunch of DB logs to "trace"
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    - name: net.postchain.ebft.BaseBlockDatabase
      level: debug #Don't check in your local settings. Too confusing for the rest of the team
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    - name: net.postchain.base.data.BaseBlockBuilder
      level: debug #Don't check in your local settings. Too confusing for the rest of the team
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    - name: net.postchain.base.BaseBlockchainEngine
      level: debug #Don't check in your local settings. Too confusing for the rest of the team
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    - name: net.postchain.base.data.SQLDatabaseAccess
      level: debug #Don't check in your local settings. Too confusing for the rest of the team
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

