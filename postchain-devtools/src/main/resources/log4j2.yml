Configuration:
  name: Default
  monitorInterval: 30 # sec.

  Properties:
    Property:
      - name: logs
        value: "logs"
      - name: logfile
        value: "postchain-devtools"
      - name: logpattern
        value: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Appenders:
    Console:
      - name: ConsoleAppender
        PatternLayout:
          pattern: ${logpattern}
      - name: SimpleConsoleAppender
        PatternLayout:
          pattern: "+++ %msg +++%n"
    RollingFile:
      - name: FileAppender
        fileName: "${logs}/${logfile}.log"
        filePattern: "${logs}/${logfile}.%d{yyyy-MM-dd-hh-mm}.log"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 MB
        DefaultRollOverStrategy:
          max: 10
        PatternLayout:
          pattern: ${logpattern}
      - name: SimpleFileAppender
        fileName: "${logs}/${logfile}.log"
        filePattern: "${logs}/${logfile}.%d{yyyy-MM-dd-hh-mm}.log"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 MB
        DefaultRollOverStrategy:
          max: 10
        PatternLayout:
          pattern: "+++ %msg +++%n"

  Loggers:

    Root:
      level: warn
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender

    Logger:

      - name: net.postchain
        level: debug

      - name: net.postchain.devtools.IntegrationTestSetup
        level: debug
        additivity: false
        AppenderRef:
          - ref: SimpleConsoleAppender
          - ref : SimpleFileAppender

      - name: net.postchain.devtools.ConfigFileBasedIntegrationTest
        level: debug
        additivity: false
        AppenderRef:
          - ref: SimpleConsoleAppender
          - ref : SimpleFileAppender
