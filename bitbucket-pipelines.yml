image: maven:3.6-jdk-8-alpine

pipelines:
  default:
    - step:
        max-time: 60
        caches:
          - maven
        script:
          - export TESTCONTAINERS_RYUK_DISABLED=true
          - docker version
          - docker-compose version
          - mvn -X -B -P ci clean install
        services:
          - postgres
          - docker

definitions:
  services:
    postgres:
      image: postgres
      environment:
        POSTGRES_DB: 'postchain'
        POSTGRES_USER: 'postchain'
        POSTGRES_PASSWORD: 'postchain'
