Configuration:
  name: Default

  Properties:
    Property:
    - name: logs
      value: "logs"
    - name: logfile
      value: "logfile.log"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        # pattern: "[%X{node-id}] %-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        pattern: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: FileAppender
      fileName: "${logs}/${logfile}"
      filePattern: "${logs}/archive/${logfile}.%d{yyyy-MM-dd-hh-mm}.gz"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
        DefaultRollOverStrategy:
          max: 10
      PatternLayout:
        # pattern: "[%X{node-id}] %-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        pattern: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

    Root:
      level: warn
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    Logger:

    - name: net.postchain
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender

    - name: net.postchain.base.BaseBlockchainProcessManager
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender
        level: off

    - name: net.postchain.network.x.DefaultXCommunicationManager
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
      - ref: FileAppender


