image: registry.gitlab.com/chromaway/core-tools/chromia-images/maven-docker:1.0.0

.setup:
  tags:
    - saas-linux-large-amd64
  before_script:
    - docker run
      --detach
      --name postgres
      --env POSTGRES_PASSWORD=postchain
      --env POSTGRES_USER=postchain
      --env PGDATA=/pgtmpfs
      --tmpfs=/pgtmpfs:size=1000m
      --publish 5432:5432
      postgres:14.7-alpine3.17
  # Necessary to be able to launch PostgreSQL in Docker manually. PostgreSQL is
  # launched in Docker manually (and not as a service, here) because then we can
  # use a tmpfs (in-memory disk) for the data, making it faster.
  services:
    - name: docker:23.0.4-dind
      alias: docker
      command: [ "--tls=false" , "--experimental" ]
  artifacts:
    when: always
    paths:
      - "**/*.log"
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"
    expire_in: 1 week

.git_template: &git_setup |
  git remote set-url --push origin "https://oauth2:${BUILD_USER_GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
  git config user.name "build-user core-dev"
  git config user.email build_user@chromaway.com

.release:
  stage: release
  when: manual
  before_script:
    - set -eu
    - *git_setup
    - git checkout $CI_COMMIT_REF_NAME
    - CURRENT_VERSION=$(git describe --tags --abbrev=0)
    - IFS=. read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

stages:
  - build
  - nightly-tests
  - deploy
  - dependency-check
  - release

# Triggered by that something was merged into or pushed onto main
deploy-snapshot:
  extends: .setup
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
  script:
    - CURRENT_VERSION=$(git describe --tags --abbrev=0)
    - IFS=. read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
    - SNAPSHOT_VERSION=$MAJOR.$((MINOR + 1)).0-SNAPSHOT
    - mvn
      $MAVEN_CLI_OPTS
      --activate-profiles ci,nightly,docker-push
      -Drevision=$SNAPSHOT_VERSION
      deploy

# Triggered by that a semver tag was pushed
deploy:
  extends: .setup
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+$/
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+\-support$/
  script:
    - mvn
      $MAVEN_CLI_OPTS
      --activate-profiles ci,nightly,docker-push
      -Drevision=$CI_COMMIT_TAG
      deploy

build:
  extends: .setup
  stage: build
  interruptible: true
  except:
    refs:
      - dev
      - tags
  script:
    - mvn
      $MAVEN_CLI_OPTS
      --activate-profiles ci,docker
      verify

nightly-tests:
  extends: .setup
  stage: nightly-tests
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "dev"
      when: always
    - if: $CI_PIPELINE_SOURCE == "push"
      when: manual
      allow_failure: true
  script:
    - mvn
      $MAVEN_CLI_OPTS
      --activate-profiles ci,nightly
      verify

release-minor:
  extends: .release
  script:
    - git tag $MAJOR.$((MINOR + 1)).0
    - git push --tags
  only:
    - dev

release-patch:
  extends: .release
  script:
    - git tag $MAJOR.$MINOR.$((PATCH + 1))
    - git push --tags
  only:
    - dev

release-support-patch:
  extends: .release
  script:
    - git tag $MAJOR.$MINOR.$((PATCH + 1))-support
    - git push --tags
  only:
    - /^support\/.*$/

dependency-check:
  extends: .setup
  stage: dependency-check
  interruptible: true
  script:
    - mvn
      $MAVEN_CLI_OPTS
      --activate-profiles ci,dependency-check
      verify
  only:
    variables:
      - $RUN_DEPENDENCY_CHECK == "true"

container-scanning:
  extends: .setup
  stage: dependency-check
  interruptible: true
  script:
    - echo "Scanning image $IMAGE:$VERSION"
    - curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
    - grype registry:registry.gitlab.com/chromaway/postchain/$IMAGE:$VERSION --only-fixed -q
    - grype registry:registry.gitlab.com/chromaway/postchain/$IMAGE:$VERSION --fail-on high -q
  parallel:
    matrix:
      - IMAGE: [ postchain-cli, postchain-admin-client ]
        VERSION: [ 3.10.1, 3.11.0-SNAPSHOT ]
  only:
    variables:
      - $RUN_DEPENDENCY_CHECK == "true"

variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -s .gitlab-settings.xml"
  POSTCHAIN_DB_URL: jdbc:postgresql://docker/postchain
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  DOCKER_CLI_EXPERIMENTAL: enabled

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .m2/repository
