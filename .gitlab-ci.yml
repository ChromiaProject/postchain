image: maven:3.8.4-jdk-11

.setup:
  artifacts:
    when: always
    paths:
      - "**/*.log"
    expire_in: 1 week

.git_template: &git_setup |
  git remote set-url --push origin "https://oauth2:${BUILD_USER_GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
  git config user.name "build-user core-dev"
  git config user.email build_user@chromaway.com

stages:
  - build
  - deploy
  - release

deploy:
  extends: .setup
  stage: deploy
  only:
    - dev
    - master
    - /^support\/.*$/
  script:
    - mvn $MAVEN_CLI_OPTS --activate-profiles ci deploy

build:
  extends: .setup
  stage: build
  except:
    - dev
    - master
    - tags
    - /^support\/.*$/
  script:
    - mvn $MAVEN_CLI_OPTS --activate-profiles ci verify

release:
  stage: release
  script:
    - *git_setup
    - git fetch --tags
    - LATEST_VERSION_TAG=$(git for-each-ref --sort=-version:refname --count=1 --format="%(refname:short)" refs/tags)
    - mvn -B gitflow:support-start -DskipTestProject=true -DtagName=$LATEST_VERSION_TAG
    - DIGIT="${VERSION_DIGIT_TO_INCREMENT:-1}"
    - mvn -B gitflow:release -DskipTestProject=true -DversionDigitToIncrement=$DIGIT
  only:
    - dev
  when: manual

patch-start:
  stage: release
  script:
    - *git_setup
    - git checkout $CI_COMMIT_REF_NAME
    - mvn -B gitflow:hotfix-start -DfromBranch=$CI_COMMIT_REF_NAME
    - git push origin HEAD
  only:
    - master
    - /^support\/.*$/
  when: manual

patch-finish:
  stage: release
  script:
    - *git_setup
    - git checkout $CI_COMMIT_REF_NAME
    - mvn -B gitflow:hotfix-finish -DskipTestProject=true -DhotfixBranch=$CI_COMMIT_REF_NAME -DversionDigitToIncrement=2
  only:
    - /^hotfix\/.*$/
  when: manual

variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -s .gitlab-settings.xml"
  # Configure postgres service (https://hub.docker.com/_/postgres/)
  POSTGRES_DB: postchain
  POSTGRES_USER: postchain
  POSTGRES_PASSWORD: postchain
  POSTCHAIN_DB_URL: jdbc:postgresql://postgres/postchain

services:
  - postgres

# Cache downloaded dependencies and plugins between builds.
# To keep cache across branches add 'key: "$CI_JOB_NAME"'
cache:
  paths:
    - .m2/repository
