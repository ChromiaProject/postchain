Configuration:
  name: Default
  monitorInterval: 30 # sec.

  Properties:
    Property:
      - name: logs
        value: "logs"
      - name: filename
        value: "log"
      - name: fileExt
        value: "log"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        # pattern: "[%X{node-id}] %-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        pattern: "%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

    Root:
      level: warn
      AppenderRef:
        - ref: ConsoleAppender

    Logger:

      - name: net.postchain
        level: debug
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender

      - name: net.postchain.base.BaseBlockchainProcessManager
        level: debug
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
            level: off

      - name: net.postchain.network.x.DefaultXCommunicationManager
        level: debug
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender

      - name: com.github.dockerjava
        level: warn
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender