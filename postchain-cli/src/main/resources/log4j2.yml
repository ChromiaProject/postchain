Configuration:
  name: Default

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%-5level %c{1} - %msg%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: ConsoleAppender

    Logger:

      - name: net.postchain
        level: warn
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
